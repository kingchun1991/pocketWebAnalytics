name: ğŸŒ… Daily Statistics Aggregation

on:
  schedule:
    # Run daily at 1:05 AM UTC
    - cron: '5 1 * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  daily-stats:
    name: ğŸ“Š Generate Daily Statistics
    runs-on: ubuntu-latest

    steps:
      - name: ï¿½ Call Daily Aggregation API
        env:
          AGGREGATION_API_KEY: ${{ secrets.AGGREGATION_API_KEY }}
          SITE_URL: ${{ secrets.SITE_URL }}
        run: |
          echo "ğŸŒ… Starting daily statistics aggregation at $(date -u)"
          echo "ğŸ“¡ Calling aggregation API for daily processing..."

          # Simple fix: remove trailing slash and follow redirects
          CLEAN_URL=$(echo "${{ secrets.SITE_URL }}" | sed 's|/$||')

          # Call the aggregation API endpoint for daily processing
          response=$(curl -s -w "\n%{http_code}" -L -X POST "$CLEAN_URL/api/aggregation" \
            -H "Authorization: Bearer ${{ secrets.AGGREGATION_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"type": "daily"}' \
            -H "User-Agent: GitHub-Actions-Daily/1.0")

          # Extract response body and status code
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | sed '$d')

          echo "ğŸ“Š API Response (HTTP $http_code):"
          echo "$response_body" | jq . 2>/dev/null || echo "$response_body"

          # Check if successful
          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Daily aggregation completed successfully at $(date -u)"
            
            # Extract metrics from response
            hits_processed=$(echo "$response_body" | jq -r '.hits_processed // "N/A"' 2>/dev/null || echo "N/A")
            count=$(echo "$response_body" | jq -r '.count // "N/A"' 2>/dev/null || echo "N/A")
            
            echo "ğŸ“ˆ Processed $hits_processed hits into $count daily statistics"
          else
            echo "âŒ Daily aggregation failed with HTTP $http_code"
            echo "Response: $response_body"
            exit 1
          fi

      - name: ğŸ“ˆ Verify Daily Stats
        env:
          AGGREGATION_API_KEY: ${{ secrets.AGGREGATION_API_KEY }}
          SITE_URL: ${{ secrets.SITE_URL }}
        run: |
          echo "ğŸ” Checking daily stats creation..."

          # Simple health check of the stats endpoint
          response=$(curl -s -w "\n%{http_code}" -X GET "${{ secrets.SITE_URL }}/api/stats?period=day&limit=5")
          http_code=$(echo "$response" | tail -n1)
          response_body=$(echo "$response" | sed '$d')

          if [ "$http_code" -eq 200 ]; then
            echo "âœ… Daily stats endpoint responding correctly"
            
            # Check if we have data
            total_hits=$(echo "$response_body" | jq -r '.summary.totalHits // 0' 2>/dev/null || echo "0")
            echo "ğŸ“Š Total hits in recent daily stats: $total_hits"
          else
            echo "âš ï¸ Stats endpoint returned HTTP $http_code"
            echo "Response: $response_body"
          fi

      - name: ğŸ¯ Daily Report
        if: always()
        run: |
          echo "ğŸ“‹ Daily Aggregation Report"
          echo "==========================="
          echo "ğŸ“… Date: $(date -u '+%Y-%m-%d')"
          echo "â° Run time: $(date -u '+%H:%M:%S UTC')"
          echo "ğŸ”„ Status: ${{ job.status }}"
          echo "ğŸ¯ Next daily run: $(date -u -d 'tomorrow 01:05' '+%Y-%m-%d %H:%M:%S UTC')"
          echo ""
          echo "ğŸ’¡ Tips:"
          echo "- Check dashboard performance after aggregation"
          echo "- Daily stats help with long-term trend analysis"
          echo "- Monitor aggregation logs for any issues"
